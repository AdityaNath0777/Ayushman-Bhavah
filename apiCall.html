    // Fetch the JSON data from a file or an API endpoint
    fetch('hp.json')
      .then(response => response.json())
      .then(data => {
        // Create the table element
        const table = document.createElement('table');
        // Create the table header row
        const headerRow = document.createElement('tr');

        // Iterate over the keys of the first object to create the table header cells
        Object.keys(data[0]).forEach(key => {
          const headerCell = document.createElement('th');
          headerCell.textContent = key;
          headerRow.appendChild(headerCell);
        });

        // Append the header row to the table
        table.appendChild(headerRow);

        // Create table body rows and cells
        data.forEach(rowData => {
          const row = document.createElement('tr');

          // Iterate over the values of each object to create the table cells
          Object.values(rowData).forEach(value => {
            const cell = document.createElement('td');
            cell.textContent = value;
            row.appendChild(cell);
          });

          // Append the row to the table
          table.appendChild(row);
        });

        // Append the table to the HTML document (e.g., a <div> with the id "tableContainer")
        const tableContainer = document.getElementById('data-table');
        tableContainer.appendChild(table);
      })
      .catch(error => console.log(error));
