<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nearest Hospitals</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #00dfa2;
        color: #fff;
        padding: 20px 0;
      }

      .navbar {
        background-color: #dd58d6;
      }

      .nav-link {
        color: #fff;
      }

      .dropdown-menu {
        background-color: #dd58d6;
      }

      .dropdown-item {
        color: #fff;
      }

      #location-box {
        display: flex;
        align-items: center;
        margin: 20px 0;
        padding: 10px;
        background-color: #f8f9fa;
      }

      #location-box label {
        margin-right: 10px;
      }

      #location-box button {
        background-color: #c3e6cb;
        border-color: #c3e6cb;
        color: #155724;
      }

      #map-container {
        height: 400px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      table {
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
      }

      table th,
      table td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      table th {
        background-color: #f2f2f2;
      }

      footer {
        background-color: #00dfa2;
        color: #fff;
        padding: 20px 0;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">Nearest Hospitals</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Other Facilities
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Hospital Beds</a>
                <a class="dropdown-item" href="#">Ambulance Services</a>
                <a class="dropdown-item" href="#">Medical Stores</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Find Nearest Hospitals</h2>
      <div id="location-box">
        <label for="location">Enter your location:</label>
        <input type="text" id="location" />
        <button type="button" class="btn btn-light" onclick="findHospitals()">
          Find Hospitals
        </button>
      </div>

      <div id="map-container">
        <div id="map"></div>
      </div>

      <table id="hospital-table" style="display: none"></table>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023 Nearest Hospitals. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=initMap"
      async
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
