<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Contact Us</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <header class="bg-white shadow-lg">
      <nav
        class="container mx-auto px-4 py-2 flex items-center justify-between"
      >
        <div>
          <a href="#" class="text-xl font-semibold text-gray-800">MedUnited</a>
        </div>
        <ul class="flex space-x-4">
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800">About Us</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-600 hover:text-gray-800">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Contact Us</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">
            Contact Information
          </h2>
          <p class="text-gray-700">
            <strong>Address:</strong> uttam nagar delhi
          </p>
          <p class="text-gray-700"><strong>Email:</strong> info@example.com</p>
          <p class="text-gray-700"><strong>Phone:</strong> +1 123-456-7890</p>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">Send a Message</h2>
          <form class="space-y-4">
            <div>
              <label for="name" class="text-gray-700">Your Name</label>
              <input
                type="text"
                id="name"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
            </div>
            <div>
              <label for="email" class="text-gray-700">Your Email</label>
              <input
                type="email"
                id="email"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              />
            </div>
            <div>
              <label for="message" class="text-gray-700">Message</label>
              <textarea
                id="message"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2023 Company Name. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
